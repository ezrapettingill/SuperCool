<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricktopia</title>
</head>
<body style="background-image: url('Rick.gif');">
    <div style="text-align: center; background-color: white;  position: fixed; left: 20%; top: 20%; bottom
    
    : 20%; right: 20%; height: 400px; padding: 20px; top: 50px; box-shadow: 10px 10px 5px #33322f;">
        <a href="Rick copy.mp3" download style="color: gray;">illegally download</a>
        <div hidden class="play">▶️</div><div class="pause">⏸</div>

        <p class="label"></pclass>speed: 1</p>
        <div>
        <button class="speed-controller1">-</button>
        <button class="speed-controller">+</button>
        <button class="reset">Reset</button>
        <br>
        </div>
    </div>

    </div>
        <audio controls autoplay hidden loop src="Rick copy.mp3"></audio>
    <script>
        let playButton = document.querySelector(".play");
        let pauseButton = document.querySelector(".pause");
        let speedController = document.querySelector(".speed-controller");
        let speedController1 = document.querySelector(".speed-controller1");
        let resetSpeed = document.querySelector(".reset");

        let label = document.querySelector(".label");

        let speed = 1;

        playButton.addEventListener("click", function(){
            document.querySelector("audio").play();
            playButton.setAttribute("hidden", "")
            pauseButton.removeAttribute("hidden")
        });
        pauseButton.addEventListener("click", function(){
            document.querySelector("audio").pause();
            pauseButton.setAttribute("hidden", "")
            playButton.removeAttribute("hidden")
        });
        speedController.addEventListener('click', function(){
            speed+=0.1;
            document.querySelector("audio").playbackRate = speed; 
            label.innerHTML = `speed: ${speed}`;
            if (speed >= 16){
                speed = 16;
                document.querySelector("audio").playbackRate = speed; 
            }
        })
        speedController1.addEventListener('click', function(){
            speed-=0.1;
            document.querySelector("audio").playbackRate = speed; 
            label.innerHTML = `speed: ${speed}`;
            if (speed <= 0.07){
                speed = 0.07;
                document.querySelector("audio").playbackRate = speed; 
            }
        })
        resetSpeed.addEventListener('click', function(){
            speed = 1;
            document.querySelector("audio").playbackRate = speed; 
            label.innerHTML = `speed: ${speed}`;
        })
    </script>
</body>
</html>
